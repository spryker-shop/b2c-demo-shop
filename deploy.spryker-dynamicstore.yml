namespace: spryker-cloud
tag: 'dev'

environment: docker.dev
image:
    tag: spryker/php:8.3
    environment:
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.dynamic-store.demo-spryker.com
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
        SPRYKER_DYNAMIC_STORE_MODE: true
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PUBLIC_KEY: 'BGqNWbv0hWM5CQ1-KwAfSQBMC6TMVFyrnh3vQp37oGCNvQ6eG_HyMjxBFJRWeCPTbzDoxcjhxLJS8Ck8r1G2oFw'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PRIVATE_KEY: 'UK6DywwjKITPpRHBSY9TLPIXm6BPrHX40sseIoXT9c8'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_SUBJECT: 'https://spryker.com'
    node:
        version: 18
        npm: 9

composer:
    mode: ''
    autoload: ''

assets:
    image: spryker/nginx-brotli:latest
    mode: development
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@dynamic-store.demo-spryker.com
            database:
                database: spryker_dynamicstore
                username: spryker
                password: secret

            broker:
                namespace: eu-docker
            key_value_store:
                namespace: 1
            search:
                namespace: eu_search

groups:
    EU:
        region: EU
        applications:
            mportal:
                application: merchant-portal
                endpoints:
                    mp.eu.dynamic-store.demo-spryker.com:
                        region: EU
                        <<: *frontend-auth
                        entry-point: MerchantPortal
                        primal: true
                        services:
                            session:
                                namespace: 7
            Yves:
                application: yves
                endpoints:
                    yves.eu.dynamic-store.demo-spryker.com:
                        region: EU
                        <<: *frontend-auth
                        services:
                            session:
                                namespace: 1
            Glue:
                application: glue
                endpoints:
                    glue.eu.dynamic-store.demo-spryker.com:
                        region: EU
            boffice:
                application: backoffice
                endpoints:
                    backoffice.eu.dynamic-store.demo-spryker.com:
                        region: EU
                        <<: *frontend-auth
                        primal: true
                        services:
                            session:
                                namespace: 3
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.eu.dynamic-store.demo-spryker.com:
                        region: EU
                        primal: true
            backapi:
                application: zed
                endpoints:
                    backend-api.eu.dynamic-store.demo-spryker.com:
                        region: EU
                        entry-point: BackendApi
            glue_storefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.eu.dynamic-store.demo-spryker.com:
                        store: EU
            glue_backend:
                application: glue-backend
                endpoints:
                    glue-backend.eu.dynamic-store.demo-spryker.com:
                        store: EU

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.dynamic-store.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        csrf-protection-enabled: true
        endpoints:
            scheduler.dynamic-store.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.dynamic-store.demo-spryker.com:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.dynamic-store.demo-spryker.com:
    redis-gui:
        engine: redis-commander
        endpoints:
            redis-commander.dynamic-store.demo-spryker.com:
    dashboard:
        engine: dashboard
        endpoints:
            dynamic-store.demo-spryker.com:
    webdriver:
        engine: chromedriver

docker:
    blackfire:
        enabled: true
    ssl:
        enabled: false
        redirect: true
    debug:
        enabled: true
        xdebug:
            enabled: true
    testing:
        region: EU
    mount:
        native:
            platforms:
                - linux
        docker-sync:
            platforms:
                - windows
        mutagen:
            platforms:
                - macos
