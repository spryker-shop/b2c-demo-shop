namespace: spryker-cloud
tag: "1.0"

environment: docker.demo
image:
    tag: spryker/php:7.3-alpine3.12
    environment:
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"
    php:
        enabled-extensions:
            - blackfire
            - newrelic

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    DE:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@shared10.cloud.spryker.toys
            database:
                database: spryker_shared10 #Example: customer_staging
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: shared10_de_queue
                    key_value_store:
                        namespace: 101
                    search:
                        namespace: shared10_de_search
                    session:
                        namespace: 102
            AT:
                services:
                    broker:
                        namespace: shared10_at_queue
                    key_value_store:
                        namespace: 101
                    search:
                        namespace: shared10_at_search
                    session:
                        namespace: 102

groups:
    DE-1:
        region: DE
        applications:
            Yves:
                application: yves
                endpoints:
                    www.de.shared10.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    de.shared10.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.shared10.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
                    at.shared10.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            Zed:
                application: zed
                endpoints:
                    zed.de.shared10.cloud.spryker.toys:
                        store: DE
                    zed.at.shared10.cloud.spryker.toys:
                        store: AT
            Glue:
                application: glue
                endpoints:
                    glue.de.shared10.cloud.spryker.toys:
                        store: DE
                    glue.at.shared10.cloud.spryker.toys:
                        store: AT
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.shared10.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.shared10.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.shared10.cloud.spryker.toys:
docker:
    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true
    testing:
        store: DE

    debug:
        enabled: true
    mount:
        baked:
