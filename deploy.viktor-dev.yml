namespace: spryker-cloud
tag: '1.0'

environment: docker.dev

image:
    tag: spryker/php:8.3
    environment:
        SPRYKER_HOOK_BEFORE_DEPLOY: 'vendor/bin/install -r pre-deploy.dynamic-store-off -vvv'
        SPRYKER_HOOK_AFTER_DEPLOY: 'true'
        SPRYKER_HOOK_INSTALL: 'vendor/bin/install -r production.dynamic-store-off --no-ansi -vvv'
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: 'vendor/bin/install -r destructive.dynamic-store-off --no-ansi -vvv'
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: demo-date-time-configurator.viktor-dev.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_PRODUCT_CONFIGURATOR_ENCRYPTION_KEY: 'change123'
        SPRYKER_PRODUCT_CONFIGURATOR_HEX_INITIALIZATION_VECTOR: '0c1ffefeebdab4a3d839d0e52590c9a2'
        SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_SUBJECT: 'https://spryker.com'
        SPRYKER_YVES_HOST_DE: de.viktor-dev.cloud.spryker.toys
        SPRYKER_YVES_HOST_AT: at.viktor-dev.cloud.spryker.toys
    php:
        enabled-extensions:
            - blackfire
            - newrelic
        ini:
            'opcache.revalidate_freq': 0
            'opcache.enable_cli': 0
            'opcache.enable': 0
    node:
        version: 18
        npm: 9

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@viktor-dev.cloud.spryker.toys
            database:
                database: viktor_dev
                username: spryker
                password: secret
        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: at_search
                    session:
                        namespace: 4

groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    de.viktor-dev.cloud.spryker.toys:
                        store: DE
                        redirect:
                            code: 302
                            url: www.de.viktor-dev.cloud.spryker.toys
                    at.viktor-dev.cloud.spryker.toys:
                        store: AT
                        redirect:
                            code: 302
                            url: www.at.viktor-dev.cloud.spryker.toys
            mportal:
                application: merchant-portal
                endpoints:
                    mp.de.viktor-dev.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 7
                    mp.at.viktor-dev.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        store: AT
                        services:
                            session:
                                namespace: 8
            yves:
                application: yves
                endpoints:
                    demo-date-time-configurator.viktor-dev.cloud.spryker.toys:
                        entry-point: Configurator
                    www.de.viktor-dev.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.viktor-dev.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.viktor-dev.cloud.spryker.toys:
                        store: DE
                        primal: true
                    backoffice.at.viktor-dev.cloud.spryker.toys:
                        store: AT
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.viktor-dev.cloud.spryker.toys:
                        store: DE
                        primal: true
                    backend-gateway.at.viktor-dev.cloud.spryker.toys:
                        store: AT
            backapi:
                application: zed
                endpoints:
                    backend-api.de.viktor-dev.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                        primal: true
                    backend-api.at.viktor-dev.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi
            glue:
                application: glue
                endpoints:
                    glue.de.viktor-dev.cloud.spryker.toys:
                        store: DE
                    glue.at.viktor-dev.cloud.spryker.toys:
                        store: AT
            gluestorefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.de.viktor-dev.cloud.spryker.toys:
                        store: DE
                    glue-storefront.at.viktor-dev.cloud.spryker.toys:
                        store: AT
            gluebackend:
                application: glue-backend
                endpoints:
                    glue-backend.de.viktor-dev.cloud.spryker.toys:
                        store: DE
                    glue-backend.at.viktor-dev.cloud.spryker.toys:
                        store: AT

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: 3.13
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            rabbitmq.viktor-dev.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        csrf-protection-enabled: true
        endpoints:
            scheduler.viktor-dev.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.viktor-dev.cloud.spryker.toys:
    webdriver:
        engine: chromedriver

docker:
    blackfire:
        enabled: true
    ssl:
        enabled: true
    testing:
        store: DE
    debug:
        enabled: false
        xdebug:
            enabled: false
    mount:
        baked:

