version: "0.1"

namespace: spryker_b2c
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:7.4-alpine3.12
    environment:
        SPRYKER_DEFAULT_STORE: "NZ"
        SPRYKER_ACTIVE_STORES: "NZ,AU"

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    mode: production
    compression:
        gzip:
            static: true
            level: 5

regions:
    OCEANIA:
        services:
            database:
                database: oceania-docker
                username: spryker
                password: secret

        stores:
            NZ:
                services:
                    broker:
                        namespace: nz-docker
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: nz_search
            AU:
                services:
                    broker:
                        namespace: au-docker
                    key_value_store:
                        namespace: 2
                    search:
                        namespace: au_search

groups:
    OCEANIA:
        region: OCEANIA
        applications:
            yves_oceania:
                application: yves
                endpoints:
                    yves.nz.spryker.local:
                        store: NZ
                        services:
                            session:
                                namespace: 1
                    yves.au.spryker.local:
                        store: AU
                        services:
                            session:
                                namespace: 2
            glue_oceania:
                application: glue
                endpoints:
                    glue.nz.spryker.local:
                        store: NZ
                    glue.au.spryker.local:
                        store: AU
            zed_oceania:
                application: zed
                endpoints:
                    zed.nz.spryker.local:
                        store: NZ
                        services:
                            session:
                                namespace: 3
                    zed.au.spryker.local:
                        store: AU
                        services:
                            session:
                                namespace: 4

services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:5432:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.spryker.local:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 6.8
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.spryker.local:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.spryker.local:
    swagger:
        engine: swagger-ui
        endpoints:
            swagger.spryker.local:
    dashboard:
        engine: dashboard
        endpoints:
            spryker.local:

docker:

    ssl:
        enabled: false
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: NZ

    mount:
        baked:
