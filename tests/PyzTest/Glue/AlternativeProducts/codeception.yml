namespace: PyzTest\Glue\AlternativeProducts

paths:
    tests: .
    data: _data
    support: _support
    output: _output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    RestApi:
        actor: AlternativeProductsRestApiTester
        modules:
            enabled:
                - \PyzTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                      projectNamespaces: ['Pyz']
                - \SprykerTest\Shared\Propel\Helper\ConnectionHelper
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Glue\Testify\Helper\GlueRest
                - \SprykerTest\Glue\Testify\Helper\OpenApi3
                - \SprykerTest\Glue\Testify\Helper\JsonPath
                - \SprykerTest\Shared\Product\Helper\ProductDataHelper
                - \SprykerTest\Zed\ProductLabel\Helper\ProductLabelDataHelper
                - \SprykerTest\Zed\ProductAttribute\Helper\ProductAttributeDataHelper
                - \SprykerTest\Shared\ProductAlternative\Helper\ProductAlternativeDataHelper
                - \SprykerTest\Shared\Stock\Helper\StockDataHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Service\Container\Helper\ContainerHelper
                - \SprykerTest\Shared\Store\Helper\StoreDependencyHelper
            config:
                \SprykerTest\Glue\Testify\Helper\GlueRest:
                    depends: PhpBrowser
                    part: Json
                \SprykerTest\Shared\Testify\Helper\DataCleanupHelper:
                    cleanup: false
