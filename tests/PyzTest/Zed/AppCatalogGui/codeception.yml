namespace: PyzTest\Zed\AppCatalogGui

paths:
    tests: .
    data: _data
    support: _support
    output: _output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Communication:
        path: Presentation
        actor: AppCatalogGuiPresentationTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Application\Helper\ZedHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper:
                      projectNamespaces: [ 'Pyz' ]
                - \SprykerTest\Shared\Propel\Helper\PropelInstallHelper
                - WebDriver:
                      url: ''
                      browser: chrome
                      window_size: 1920x1080
                      host: 0.0.0.0
                      restart: false
                      log_js_errors: true
                - \PyzTest\Zed\Testify\Helper\LoginHelper
                - \SprykerTest\Shared\Store\Helper\StoreDataHelper
                - \SprykerTest\Shared\Store\Helper\StoreReferenceHelper
